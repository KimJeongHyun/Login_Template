<!DOCTYPE html>
<html>
  <head>
    <title><%= title %></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <nav> <% // 상단 메뉴바 %>
      <ul class="nav-container" style="display:flex; flex-direction:row; width:100%; margin:0; padding:0; list-style-type: none;">

          <a href="/info" style="text-decoration:none; color:black;">Info</a>
        </li>
      </ul>
    </nav>
    <table style="width:80vw; height:80vh; padding-left:50px;" frame=void>
      
      <%
      for(var i = 0; i<rows.length; i++)
      {
      %>
      
      <tr>
        <td colspan="2" style=" height:10%" ><h1><strong><%=rows[i].title%></strong></h1></td>

      <tr>
        <td><%=rows[i].nick%> 조회수: <%=rows[i].hit%> 추천수: <%=rows[i].recommend%></td>
      </tr>
      <tr style="height:100%;">
        <td colspan="2" style="vertical-align:top; padding-top:20px;"><%=rows[i].content%></td>
      </tr>
        
      <%
      }
      %>
      <tr>
        <td style="text-align:right;">
          <a href="/board/list">목록</a>
          <a href="../../update/<%=rows[0].idx%>">글 수정</a>
          <a href="../../delete/<%=rows[0].idx%>">글 삭제</a>
        </td>
      </tr>
    </table>

</html>
