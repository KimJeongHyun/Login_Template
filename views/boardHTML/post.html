<html>
  <head>

      <%
      for(var i = 0; i<rows.length; i++)

      %>

        <td><%=rows[i].name%></td>
        <td><%=rows[i].content%></td>
      </tr>
      <%
      }
      %>
    </table>
    <button type="button" onclick="location.href='../../update/<%=rows[0].idx%>'">글 수정</button>
    <button type="button" onclick="location.href='../../delete/<%=rows[0].idx%>'">글 삭제</button>
    <button type="button" onclick="location.href='../'">뒤로 가기</button>

    </script>
  </body>
</html>
