<!DOCTYPE html>
<html>
  <head>
    <title>글 수정하기</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <form action="/board/update" method="post">
    <table style="width:80vw; height:80vh; padding-left:50px;" frame=void>
      <input type="hidden" name="idx" value="<%=rows[0].idx%>"/>
      <tr>
         <td colspan="2" style="height:10%; padding-top:3vh;">
           <input style="border:none; width:100%; font-size:2em; font-weight:bold" type="text" name="title" value="<%=rows[0].title%>" > 
        </td>
      </tr>
      <tr >
        <td colspan="2" style="padding-top:20px;">
           <textarea style="border:none; width:100%; height:100%; padding-top:20px; font-size:1.3em" name="content"  required ><%=rows[0].content%></textarea>
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:right;">
            <button type="submit">글 수정</button>
            <button type="button" onclick="location.href='../list/post/'+<%=rows[0].idx%>">뒤로 가기</button>
        </td>
    </tr>
    </table>
    </form>
  </body>
</html>
