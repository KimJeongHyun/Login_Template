<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Profile</title>
</head>
    <body>
        <nav> <% // 상단 메뉴바 %>
            <ul class="nav-container" style="display:flex; flex-direction:row; width:100%; margin:0; padding:0; list-style-type: none;">
              <li class="nav-item" style="padding-top:20px; padding-left:20px">
                <a href="/info" style="text-decoration:none; color:black;">Info</a>
              </li>
            </ul>
          </nav>
        <div style="text-align:center">
            <div style="display:inline-block">
                <h1 style="width:20%; min-width:400px;">User Profile</h1>
                <table style="width:100%">
                    <tr>
                        <td>
                            ID
                        </td>
                        <td style="margin-left:10%;">
                            <span><%=rows[0].id%></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            이름
                        </td>
                        <td style="margin-left:10%;">
                            <span><%=rows[0].uname%></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            닉네임
                        </td>
                        <td style="margin-left:10%;">
                            <span><%=rows[0].nick%></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            생일
                        </td>
                        <td style="margin-left:10%;">
                            <span><%=rows[0].birthF%></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            전화번호
                        </td>
                        <td style="margin-left:10%;">
                            <span><%=rows[0].phone.slice(0,3)%></span>-<span><%=rows[0].phone.slice(3,7)%></span>-<span><%=rows[0].phone.slice(7)%></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            주소
                        </td>
                        <td style="margin-left:10%;">
                            <span><%=rows[0].address%></span>
                        </td>
                    </tr>
                </table>
                <br>
                <br>
                <a href="/myProfileEdit" style="margin-top:50px"><input type="button" value="내 정보 수정"></a>
            </div>
        </div>
        
    
    </body>
</html>
