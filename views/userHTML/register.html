<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JOIN</title>
</head>
    <body>
    <h1 style="width:30%; min-width:300px;">Join my website!</h1>
    <form action="/registerUser" method="post">
        <table style="width:30%; min-width:250px;">
            <tr>
                <td>
                    ID
                </td>
                <td style="margin-left:10%;">
                    <input style="border:none; width:100%" type="text" name="id" placeholder="ID를 입력해주세요">
                </td>
            </tr>
            <tr>
                <td>
                    PW
                </td>
                <td style="margin-left:10%;"> 
                    <input style="border:none; width:100%" type="password" name="pw" placeholder="비밀번호를 입력해주세요">
                </td>
            </tr>
            <tr>
                <td>
                    PW 확인
                </td>
                <td style="margin-left:10%;">
                    <input style="border:none; width:100%" type="password" name="pw2" placeholder="다시 비밀번호를 입력해주세요">
                </td>
            </tr>
            <tr>
                <td>
                    이름
                </td>
                <td style="margin-left:10%;">
                    <input style="border:none; width:100%" type="text" name="uname" placeholder="이름을 입력해주세요">
                </td>
            </tr>
            <tr>
                <td>
                    닉네임
                </td>
                <td style="margin-left:10%;">
                    <input style="border:none; width:100%" type="text" name="nickname" placeholder="닉네임을 입력해주세요">
                </td>
            </tr>
        </table>
        <input style="margin-top:20px;" type="submit" value="회원가입">
    </form>

    </body>
</html>
